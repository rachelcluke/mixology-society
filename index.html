<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:wght@200;400&family=Inter:wght@200;400&family=Newsreader:opsz,wght@6..72,200;6..72,400;6..72,500&display=swap"
      rel="stylesheet"
    />

    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Mixology Society. Society for students at University of Luketon, Edinburgh UK. Cocktail making and socialising. Luketon University Park Campus"
    />
    <meta
      name="keywords"
      content="mixology society, university of luketon, drinks social club, bartenders, Scotland, Edinburgh, cocktails"
    />

    <title>Mixology Society</title>
  </head>

  <body>
    <header class="primary-header">
      <div class="nav container-fluid">
        <div class="row">
          <div class="university-name col-6">
            <p>MixSoc</p>
          </div>

          <div class="primary-nav-menu">
            <nav>
              <input type="checkbox" id="check" />
              <ul id="links " class="primary-nav-menu">
                <li>
                  <a
                    href="#home"
                    aria-label="Link to the home screen (opens in the same tab)"
                    ><span> Home </span></a
                  >
                </li>
                <li>
                  <a
                    href="#about-us"
                    aria-label="Link to the about section (opens in the same tab)"
                    ><span> About Us </span></a
                  >
                </li>
                <li class="col-2">
                  <a
                    href="#sign-up"
                    aria-label="Link to the sign up section (opens in the same tab)"
                    ><span> Sign Up </span></a
                  >
                </li>
                <label for a="check" class="close-menu"
                  ><i class="fas fa-times"></i
                ></label>
              </ul>
              <label for a="check" class="open-menu"
                ><i class="fas fa-bars"></i
              ></label>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section id="home" class="mixsoc-home">
      <p class="mixsoc-home-title">
        MIXOLOGY
        <br />
        SOCIETY
      </p>

      <p class="mixsoc-home-subheading">2023/24</p>
    </section>
  </body>
</html>
